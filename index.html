<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <title>Realidade Aumentada com modelos 3D</title>
</head>
<body style="margin: 0px; overflow: hidden;">

    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false">
        <a-assets> <!--Gerenciador de arquivos usado para poder exportar arquivos no cÃ³digo.-->
            <a-assets-item id="modelo" src="assets/scene.gltf"></a-assets-item>
        </a-assets>

        <a-marker preset="hiro">
          <a-entity id="modelo3D" position="0 0 0" scale="1 1 1" rotation='0 0 0'gltf-model="#modelo"></a-entity>
        </a-marker> 

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
